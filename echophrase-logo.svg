<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 176 48" fill="none">
  <defs>
    <linearGradient id="soundwave-gradient" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" stop-color="#06b6d4" />
      <stop offset="50%" stop-color="#8b5cf6" />
      <stop offset="100%" stop-color="#ec4899" />
    </linearGradient>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@600&amp;display=swap');
    </style>
  </defs>

  <!-- Soundwave icon - 5 bars (horizontal rectangle shape, wider spread) -->
  <rect x="4" y="19" width="4" height="10" rx="2" fill="url(#soundwave-gradient)" />
  <rect x="12" y="15" width="4" height="18" rx="2" fill="url(#soundwave-gradient)" />
  <rect x="20" y="10" width="4" height="28" rx="2" fill="url(#soundwave-gradient)" />
  <rect x="28" y="13" width="4" height="22" rx="2" fill="url(#soundwave-gradient)" />
  <rect x="36" y="17" width="4" height="14" rx="2" fill="url(#soundwave-gradient)" />

  <!-- "Echophrase" text in Plus Jakarta Sans -->
  <text x="48" y="32" font-family="'Plus Jakarta Sans', system-ui, sans-serif" font-size="20" font-weight="600" fill="white" letter-spacing="-0.02em">
    Echophrase
  </text>
</svg>
